<!DOCTYPE html>
<html lang="pt-br">

    <title>Login</title>
    <link rel="stylesheet" href="login.css"> <!-- ImportaÃ§Ã£o do CSS -->
    <script defer src="login.js"></script>
</head>
<body>

    <form id="loginForm">
